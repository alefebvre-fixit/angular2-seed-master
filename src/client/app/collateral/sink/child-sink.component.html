
This is a Child-Sink component

<br>
<br>

<button type="button" class="btn btn-primary" (click)="addStatistic()">ADD</button>
<button type="button" class="btn btn-success" (click)="modifyStatistic()">MODIFY</button>
<button type="button" class="btn btn-default" (click)="resetStatistic()">RESET STATS</button>

<br>
<br>
Increment: {{increment}}
<br>


<statistics [datas]="statistics"></statistics>





<br>
Type Ahead
<br>



  <!-- Static arrays -->
  <h4>Static arrays</h4>
  <pre class="card card-block card-header">Model: {{selected | json}}</pre>
  <input [(ngModel)]="selected"
         [typeahead]="states"
         (typeaheadOnSelect)="typeaheadOnSelect($event)"
         class="form-control">


  <!-- Asynchronous results -->
  <h4>Asynchronous results</h4>
  <pre class="card card-block card-header">Model: {{asyncSelected | json}}</pre>
  <input [(ngModel)]="asyncSelected"
         [typeahead]="dataSource"
         (typeaheadLoading)="changeTypeaheadLoading($event)"
         (typeaheadNoResults)="changeTypeaheadNoResults($event)"
         (typeaheadOnSelect)="typeaheadOnSelect($event)"
         [typeaheadOptionsLimit]="7"
         [typeaheadOptionField]="'name'"
         placeholder="Locations loaded with timeout"
         class="form-control">
  <div *ngIf="typeaheadLoading===true">
    <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
  </div>
  <div *ngIf="typeaheadNoResults===true" class="" style="">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
  </div>
