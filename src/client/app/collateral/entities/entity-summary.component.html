<div class="panel panel-default top-panel">
    <div class="panel-heading">
        <h3 class="panel-title">{{entity.name}}</h3>
    </div>
    <div class="panel-body">
    Counterparty Details
    </div>
</div>


<grid [datas]="contacts" [config]="config" [loading]="loading">
    <table-buttons>
            <button class="btn btn-primary" (click)="lgModal.show()">ADD</button>
            <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                <div class="modal-header">
                    <table style="width:100%">
                    <tr>
                        <td style="text-align:left">
                            <button type="button" class="btn btn-link btn-xlg" (click)="lgModal.hide()">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td style="text-align:right">
                            <button type="button" class="btn btn-link btn-xlg">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </table>
                </div>
                 
                <div class="modal-body">
                    <contact-edit (onSubmit)="lgModal.hide()" ></contact-edit>
                </div>

                </div>
            </div>
            </div>
    </table-buttons>
</grid>
