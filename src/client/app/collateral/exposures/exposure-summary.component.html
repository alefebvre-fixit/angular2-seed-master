<div class="tab-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Summary</h3>
        </div>
        <div class="panel-body">
            This is a summary23
        </div>
    </div>

    <div class="figures">
        <table>
            <tbody>
                <tr>
                    <td>
                        <figure [value]="exposure.netBalance"></figure>
                        <div class="grey">Net Balance</div>
                    </td>
                    <td>
                        <figure [value]="exposure.cashPosition"></figure>
                        <div class="grey">Cash Position</div>
                    </td>
                    <td>
                        <figure [value]="exposure.securityPosition"></figure>
                        <div class="grey">Security Position</div>
                    </td>
                    <td>
                        <figure [value]="exposure.requiredMargin"></figure>
                        <div class="grey">Required Margin</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>

    <div class="row">
        <div class="col-md-4">
            <threshold-card [threshold]="exposure.threshold"></threshold-card> 
        </div>
        <div class="col-md-4">
            <rounding-card [rounding]="exposure.rounding"></rounding-card> 
        </div>
        <div class="col-md-4">
            <mta-card [mta]="exposure.mta"></mta-card> 
        </div>
    </div>

</div>
