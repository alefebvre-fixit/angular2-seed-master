<div class="panel panel-primary">
  <div class="panel-heading intro">
    <h2 class="panel-title item-section">Exposures Intro</h2>
  </div>
  <div class="tab-body">
    <div class="panel panel-default">
      <div class="heading">
        <h3 class="panel-title">
            hello
        </h3>
      </div>
      <div class="panel-heading tab-header">
        <h3 class="panel-title">Exposures</h3>
      </div>
      <div class="table-body">
            <div class="table-responsive">
                <table class="table ">
                    <thead>
                        <tr>
                            <th><span>ID</span></th>
                            <th><span>Name</span></th>
                            <th><span>Description</span></th>
                            <th><span>Code</span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let exposure of exposures ; trackBy:id;">
                            <td>
                                <a [routerLink]="[exposure.id]">{{exposure.id}}</a>
                            </td>
                            <td>{{exposure.name}}</td>
                            <td>{{exposure.description}}</td>
                            <td>{{exposure.code}}</td>
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <a [routerLink]="[exposure.id]" class="btn btn-link">
                                        <span class="glyphicon glyphicon-zoom-in"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>
</div>
