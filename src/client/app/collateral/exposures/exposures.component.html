<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title item-section">Exposures</h2>
  </div>
  <div class="panel-body panel-body-main">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Exposures</h3>
      </div>
      <div class="panel-body">
            <div class="table-responsive">
                <table class="jh-table table table-striped">
                    <thead>
                        <tr>
                            <th><span>ID</span></th>
                            <th><span>Name</span></th>
                            <th><span>Description</span></th>
                            <th><span>Code</span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let exposure of exposures">
                            <td><a ui-sref="exposure-detail({id:exposure.id})">{{exposure.id}}</a></td>
                            <td>{{exposure.name}}</td>
                            <td>{{exposure.description}}</td>
                            <td>{{exposure.code}}</td>
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            ui-sref="exposure-detail({id:exposure.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="exposure.edit({id:exposure.id})"
                                            class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="exposure.delete({id:exposure.id})"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>
</div>
