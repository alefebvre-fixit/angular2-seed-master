<section [name]="'Exposures'"></section>

<div class="tab-body">

<grid [datas]="exposures" [config]="config" [loading]="loading" (view)="view($event)">
        <table-buttons>
                <div class="btn-group" dropdown [(isOpen)]="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" dropdownToggle [disabled]="disabled">
                Action <span class="caret"></span>
                </button>
                <ul dropdownMenu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a class="dropdown-item" href="#">Validate</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Allocate</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Amend</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Cancel</a></li>
                </ul>
                </div>
        </table-buttons>
</grid>

</div>
