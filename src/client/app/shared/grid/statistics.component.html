




<div class="figures">
    <table>
        <tbody>
            <tr>
                <td *ngFor="let data of datas;">


                    <div class="stat-left">

                    <div class="stat-chart" *ngIf="data.history != undefined"> 

                        <base-chart class="chart"
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType"
                        ></base-chart>

                    </div>
                    <div class="stat-number">

                    <figure [value]="data.value" [currency]="data.currency"></figure>
                    <div class="grey">{{data.name}}</div>

                    </div>


                    </div>





                </td>
            </tr>
        </tbody>
    </table>



</div>
